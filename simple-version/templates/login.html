    <div class="auth-container">
        <div class="auth-card">
            <h1>ğŸ« Iniciar SesiÃ³n</h1>
            
            <div id="alert" class="hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">

    <script>
        const form = document.getElementById('loginForm');
        const alertDiv = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        
        function showAlert(message, type = 'error') {
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesiÃ³n...';
            alertDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Â¡Inicio de sesiÃ³n exitoso! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        if (data.rol === 'ADMIN') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    showAlert(data.error || 'Error al iniciar sesiÃ³n');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Iniciar SesiÃ³n';
                }
            } catch (error) {
                showAlert('Error de conexiÃ³n. Intenta de nuevo.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar SesiÃ³n';
            }
        });
    </script>
